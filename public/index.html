<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Svelte app</title>

    <script defer src="/can-i-use.js"></script>
  </head>

  <body>
    <can-i-use
      type="custom-elementsv1"
      browsers="['firefox', 'chrome', 'edge' , 'safari', 'ie', 'opera', 'and_qq']"
    ></can-i-use>
    <can-i-use
      type="custom-elementsv1"
      combine="false"
      browsers="['firefox', 'and_ff', 'chrome', 'and_chr', 'ios_saf' , 'safari']"
    ></can-i-use>
    <can-i-use-total type="custom-elementsv1"></can-i-use-total>
  </body>
</html>
